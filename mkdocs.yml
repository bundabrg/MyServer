site_name: MyServer
site_author: Bundabrg
site_url: https://github.com/Bundabrg/MyServer
site_dir: build/docs
repo_name: Bundabrg/MyServer
repo_url: https://github.com/Bundabrg/MyServer
edit_uri: ""
copyright: 'Copyright (C) 2020 MyServer Developers'

extra_css:
  - 'css/mkdocs.css'

#extra_javascript:
#  - 'js/version_select.js'

# More info on this theme: https://squidfunk.github.io/mkdocs-material
theme:
  name: 'material'
  logo: 'img/header_logo.png'
  favicon: 'img/favicon.ico'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  features:
    - instant

# See the following for docs on these extensions: https://squidfunk.github.io/mkdocs-material/extensions
markdown_extensions:
  - codehilite:
      linenums: true
  - admonition
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
#  - footnotes
#  - metadata

plugins:
  - search
  - exclude:
      glob:
        - 'theme/*'

nav:
  - Introduction: index.md
  - Template System:
      - Overview: template-system/overview.md
      - Servers:
          - Overview: template-system/servers/overview.md
          - Paper:
              - 1.0: template-system/servers/paper/paper-1.0.md
          - Spigot:
              - 1.0: template-system/servers/spigot/spigot-1.0.md
          - Vanilla:
              - 1.0: template-system/servers/vanilla/vanilla-1.0.md
  - Contributing: contributing.md